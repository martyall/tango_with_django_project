{% if cats %}
    <ul class="nav nav-sidebar">
    {% for cat in cats%}
        {% if cat == act_cat %} <li class="active"> {% else %} <li> {% endif %}
        <a href="{% url 'category' cat.slug %}">{{ cat.name }}</a></li>
    {% endfor %}

{% else %}
    <li><strong>There are no categories present</strong></li>
    
    </ul>
{% endif %}
